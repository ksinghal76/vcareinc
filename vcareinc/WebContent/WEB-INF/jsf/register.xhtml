<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="includes/template.xhtml">

	<ui:define name="bodyContent">
		<ui:include src="includes/error.xhtml" />
		<div class="well container">

			<div class="container-fluid">


				<!--cachemarkerBannerTop-->

				<div class="advertisement-space"></div>

				<!--cachemarkerBannerTop-->

				<div class="row-fluid">

					<script language="javascript" type="text/javascript"
						src="http://beautypro411.com/scripts/checkusername.js"></script>

					<div
						class="left create-profile content-custom title textcenter visible-desktop">

						<h3 class="left signup">Sign Up with a new Account</h3>
						<!-- <h3 class="left or">OR</h3>
						<h3 class="left signin">Sign In with an existing account</h3> -->

					</div>


					<div class="clear">&nbsp;</div>

					<div class="content-custom create-profile cont_100">
						<h3 class="hidden-desktop">Sign Up with a new Account</h3>

						<div class="cont_50">

							<h:form>
								<div>
									<div class="inputimg">
										<i class="inpname"></i><input type="text" name="firstname"
											placeholder="First Name" value=""/>
									</div>
									<div class="inputimg">
										<i class="inpname"></i><input type="text" name="lastname"
											placeholder="Last Name" value=""/>
									</div>
								</div>

								<div>
									<div class="inputimg large">
										<i class="inpemail"></i><input type="text" name="username"
											placeholder="E-mail" id="username" value="" maxlength="80"/>
									</div>
									<input type="hidden" name="email" id="email" value=""/><label
										id="checkUsername"></label>
								</div>

								<div>
									<div class="inputimg">
										<i class="inppassword"></i><input type="password"
											placeholder="Create Password" name="password" maxlength="50"/>
									</div>
									<div class="inputimg">
										<i class="inppassword"></i><input type="password"
											placeholder="Retype Password" name="retypePassword"/>
									</div>
								</div>

								<div>
									<input type="checkbox" class="checkbox" name="signupTip"
										value="1"/><label>Signup for Beauty
										Tips</label>
								</div>
								<br class="clear"/>
								<div>
									<input type="checkbox" class="checkbox" name="agreeTerms"
										value="1"/><label><a rel="nofollow"
										href="http://beautypro411.com/popup/popup.php?pop_type=terms"
										class="fancy_window_iframe">I agree with the terms of use</a></label>
								</div>

								<br class="clear"/>
								<p class="standardButton buttoncenter">
									<button type="submit" name="_eventId_submit">Submit</button>
								</p>
							</h:form>

						</div>


						<div class="divider"></div>

						<div class="cont_40" style="display:none;">

							<h3 class="hidden-desktop">Sign In with an existing account</h3>

							<div>
								<p>

									<script language="javascript" type="text/javascript">
										//<![CDATA[
										document
												.write('<a  href="https://www.facebook.com/dialog/oauth?client_id=132709406766649&redirect_uri=http%3A%2F%2Fbeautypro411.com%2Fmembers%2Ffacebookauth.php%3Fdestiny%3Dhttp%253A%252F%252Fbeautypro411.com%252Fprofile%252F&state=5ecb946a4097d5491f4d2ae8797fbc3a&scope=email%2Cuser_birthday%2Cstatus_update%2Cpublish_stream" class="btn-facebook">Facebook</a>');
										//]]>
									</script>
									<a
										href="https://www.facebook.com/dialog/oauth?client_id=132709406766649&amp;redirect_uri=http%3A%2F%2Fbeautypro411.com%2Fmembers%2Ffacebookauth.php%3Fdestiny%3Dhttp%253A%252F%252Fbeautypro411.com%252Fprofile%252F&amp;state=5ecb946a4097d5491f4d2ae8797fbc3a&amp;scope=email%2Cuser_birthday%2Cstatus_update%2Cpublish_stream"
										class="btn-facebook">Facebook</a>


									<script language="javascript" type="text/javascript">
										//<![CDATA[
										var destiny = 'http://beautypro411.com/members/googleauth.php?login&destiny=http%3A%2F%2Fbeautypro411.com%2Fprofile%2F';
										function googleLogin() {
											window.open(destiny, "_top");
										}
										//]]>
									</script>

									<a href="javascript: void(0);" class="btn-google"
										onclick="googleLogin();">Google</a>
								</p>
							</div>

							<div>
								<p>Or use your OpenID to sign in</p>


								<form class="form" name="formOpenID" method="post"
									action="http://beautypro411.com/members/login.php?destiny=/profile/">

									<input type="hidden" name="userform" value="openid"/>
									<p class="standardButton btn-openid">

										<input type="hidden" name="destiny" value=""/><input
											type="hidden" name="query" value=""/><input
											type="text" name="openidurl" id="openidurl" value=""
											placeholder="Your OpenID"/>
										<button type="submit">Login</button>
									</p>
								</form>

							</div>

						</div>


					</div>
				</div>



			</div>
			<!-- Close container-fluid div -->
		</div>
	</ui:define>
</ui:composition>
