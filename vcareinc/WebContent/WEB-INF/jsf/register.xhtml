<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="includes/template.xhtml">

    <ui:define name="bodyContent">
		<h:form>
			<h:panelGrid border="0" columns="2" styleClass="panelgrid">
				<h:outputText value="#{msg['form.firstname.label']}:"/>
				<h:inputText id="firstname" value="#{user.firstname}"/>
				<h:outputText value="#{msg['form.lastname.label']}:"/>
				<h:inputText id="lastname" value="#{user.lastname}"/>
				<h:outputText value="#{msg['form.email.label']}:"/>
				<h:inputText id="email" value="#{user.email}"/>
				<h:commandButton id="submit" action="submit" value="#{msg['button.submit.label']}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
