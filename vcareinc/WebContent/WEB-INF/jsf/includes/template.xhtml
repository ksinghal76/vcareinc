<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link href="${request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<title>${title}</title>
</head>
<body leftmargin="0" topmargin="0">
<table cellpadding="0" cellspacing="0" border="0" width="100%">
	<tr>
		<td>
			<ui:insert name="header">
				<ui:include src="header.xhtml"></ui:include>
			</ui:insert>
		</td>
	</tr>
		<td>
			<ui:insert name="navbar">
				<ui:include src="navbar.xhtml"></ui:include>
			</ui:insert>
		</td>
	<tr>
	</tr>
	<tr>
		<td><ui:insert name="bodyContent">Common Body Content</ui:insert></td>
	</tr>
	<tr>
		<td>
			<ui:insert name="footer">
				<ui:include src="footer2.xhtml"></ui:include>
			</ui:insert>
		</td>
	</tr>
</table>	
</body>
</f:view>
</html>
