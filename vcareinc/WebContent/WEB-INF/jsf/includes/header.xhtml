<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
	<table cellpadding="0" cellspacing="0" border="0" width="100%">
		<tr bgcolor="#5b9de3">
			<td width="10%">&nbsp;</td>
			<td><a href="home"><img src="${request.contextPath}/resources/images/img_logo.png" alt="Image Logo" /></a></td>
			<td>
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td><h:outputText value="#{msg['message.lookingfor.label']}" styleClass="title"/></td>
						<td><h:outputText value="#{msg['message.location.label']}" styleClass="title"/></td>
					</tr>
					<tr>
						<td><h:inputText id="search" value=""/></td>
						<td><h:inputText id="location" value=""/><h:commandButton id="submit" action="submit" value="#{msg['button.search.label']}"/></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	</h:form>
</ui:composition>
