<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:panelGroup rendered="#{not empty register.errorConstraintViolation}">
		<div class="errors">
			<ul>
				<ui:repeat value="#{register.errorConstraintViolation.toArray()}" var="error">
					<li><h:outputText value="${error.messageTemplate}"/></li>
				</ui:repeat> 
			</ul>
		</div>
	</h:panelGroup>
	<h:panelGroup rendered="#{not empty register.errorMsg}">
		<div class="errors">
			<ul>
				<li><h:outputText value="${register.errorMsg}"/></li>
			</ul>
		</div>
	</h:panelGroup>
</ui:composition>
