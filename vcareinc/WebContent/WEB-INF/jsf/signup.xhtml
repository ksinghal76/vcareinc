<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="includes/template.xhtml">

    <ui:define name="bodyContent">
	<div id="container">
		<div id="tabbox">
			<a href="login" id="login" class="tab login">Login</a>
			<a href="signup" id="signup" class="tab select">Signup</a>
		</div>
		<div id="panel">
			<div id="thirdPartyLink">
				<div id="facebook">
					<a href="https://www.facebook.com/signup/">Sign up with Facebook</a>
				</div><br/>
				<div id="twitter">
					<a href="https://twitter.com/signup">Sign up with Twitter</a>
				</div><br/>
				<div id="divider"><span>&nbsp;or&nbsp;</span></div>
			</div>
			<div id="signupbox">
				Your name (First Last)<br/>
				<input type="text" /><br/><br/>
				Your email address<br/>
				<input type="text" /><br/><br/>
				Password<br/>
				<input type="text" /><br/><br/>
				<input type="checkbox" />Remember Me<br/>
				<div id="button">
					<span id="signButton"><a href="">Sign up</a></span>
					<span id="cancelButton"><a href= "">Cancel and Close</a></span>
				</div>
			</div>
		</div>
	</div>
	</ui:define>
</ui:composition>
