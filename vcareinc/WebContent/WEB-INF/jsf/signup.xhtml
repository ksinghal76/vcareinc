
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login</title>
    <link href="${request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="container">
		<div id="tabbox">
			<a href="login" id="login" class="tab login">Login</a>
			<a href="signup" id="signup" class="tab select">Signup</a>
		</div>
		<div id="panel">
			<div id="thirdPartyLink">
				<div id="facebook">
					<a href="https://www.facebook.com/signup/">Sign up with Facebook</a>
				</div><br/>
				<div id="twitter">
					<a href="https://twitter.com/signup">Sign up with Twitter</a>
				</div><br/>
				<div id="divider"><span>&nbsp;or&nbsp;</span></div>
			</div>
			<div id="signupbox">
				Your name (First Last)<br/>
				<input type="text" /><br/><br/>
				Your email address<br/>
				<input type="text" /><br/><br/>
				Password<br/>
				<input type="text" /><br/><br/>
				<input type="checkbox" />Remember Me<br/>
				<div id="button">
					<span id="signButton"><a href="">Sign up</a></span>
					<span id="cancelButton"><a href= "">Cancel and Close</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
